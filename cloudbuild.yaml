steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - run
      - "-it"
      - "--rm"
      - "$_GCR_HOSTNAME/$PROJECT_ID/streamlit-healthz:0.0.1"
      - "-v"
      - "/workspace/dist:/tmp/streamlit/lib/dist"
      - /bin/bash
      - build.sh
    id: Build
artifacts:
  objects:
    location: "gs://gn-streamlit-archive/20210226001/"
    paths: ["/workspace/dist/*"]
